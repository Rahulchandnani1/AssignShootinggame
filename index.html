<div id="rules" style="position:absolute;" >

<h1>Simple Shooting Game</h1>

<h2>By Rahul Chandnani</h2>


<h3>Have fun!!</h3>


<button onclick="shoot()" style="top:400px; left:100px;" type="Button">Start Game</button>



<script>





function shoot(){
function getR(a,b) {
  
  return Math.floor(Math.random() * (b - a + 1) + a); //The maximum is inclusive and the minimum is inclusive
}

var player1=100;
var ran=getR(0,5);
var run=getR(0,5);
var player2=100;
var sc1=0;
var sc2=0;

while(player1>0){player1=player1-ran;
player2=player2-run;


if(player1<=0){
sc2=sc2+1;
if(sc2>=3){
document.getElementById("score").innerHTML="Player2 Wons the match"+"<br>";}
else{
document.getElementById("score").innerHTML ="Player2 won "+"<br>"+"Player1 lose"+"<br>"+"Player2 health:"+player2;}
}
if(player2<=0){sc1=sc1+1;
if(sc1>=3){
document.getElementById("score").innerHTML="Player1 Wons the match"+"<br>";
}
else{
document.getElementById("score").innerHTML ="Player 1 won"+"<br>"+"Player2 lose"+"<br>"+"Player1 health:"+player1;} }}


}

</script>
